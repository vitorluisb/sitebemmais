<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bandGradient)"/>
  
  <!-- Stage -->
  <rect x="50" y="200" width="300" height="80" fill="#4b5563" rx="5"/>
  
  <!-- Musicians -->
  <!-- Drummer -->
  <circle cx="120" cy="180" r="15" fill="#10b981"/>
  <rect x="110" y="185" width="20" height="30" fill="#10b981" rx="3"/>
  
  <!-- Guitarist -->
  <circle cx="180" cy="170" r="15" fill="#10b981"/>
  <rect x="170" y="175" width="20" height="35" fill="#10b981" rx="3"/>
  <rect x="165" y="190" width="30" height="8" fill="#f59e0b" rx="4"/>
  
  <!-- Singer -->
  <circle cx="240" cy="165" r="18" fill="#10b981"/>
  <rect x="228" y="175" width="24" height="40" fill="#10b981" rx="3"/>
  <rect x="235" y="155" width="10" height="15" fill="#374151" rx="5"/>
  
  <!-- Bass player -->
  <circle cx="300" cy="175" r="15" fill="#10b981"/>
  <rect x="290" y="180" width="20" height="35" fill="#10b981" rx="3"/>
  <rect x="285" y="195" width="30" height="10" fill="#f59e0b" rx="5"/>
  
  <!-- Lights -->
  <circle cx="100" cy="50" r="8" fill="#fbbf24" opacity="0.8"/>
  <circle cx="200" cy="40" r="8" fill="#fbbf24" opacity="0.8"/>
  <circle cx="300" cy="50" r="8" fill="#fbbf24" opacity="0.8"/>
  
  <!-- Sound waves -->
  <path d="M 50 100 Q 100 80 150 100 T 250 100 T 350 100" stroke="#10b981" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 60 120 Q 110 100 160 120 T 260 120 T 340 120" stroke="#10b981" stroke-width="2" fill="none" opacity="0.4"/>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" fill="#e5e7eb" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Banda Bem +</text>
</svg>